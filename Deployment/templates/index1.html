<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Height Input Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056c1;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Enter this Information</h2>
    <form action="/calculate" method="POST">
      <input type="text" name="area" placeholder="Enter area" required />
      <input type="text" name="bedrooms" placeholder="Enter bedrooms" required />
      <input type="text" name="bathrooms" placeholder="Enter bathrooms" required />
      <button type="submit">Calculate</button>
    </form>
    <h2 style="color: blueviolet;">{{predicted_data}}</h2>
  </div>

</body>

</html>
